<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1></div>
      <p class="lead">A simple calendar app for scheduling your work day</p></div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row justify-content-center hour" id="9-AM">
        <div class="col-sm-1 hour" id="hourHolder">9 AM</div>
        <textarea class="form-control col-10" rows="3" id="eventForm"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="10-AM">
        <div class="col-sm-1 hour">10 AM</div>
        <textarea class="form-control col-10" rows="3" id="eventForm"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="11-AM">
        <div class="col-sm-1 hour">11 AM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="12-PM">
        <div class="col-sm-1 hour">12 PM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="1-PM">
        <div class="col-sm-1 hour">1 PM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="2-PM">
        <div class="col-sm-1 hour">2 PM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="3-PM">
        <div class="col-sm-1 hour">3 PM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="4-PM">
        <div class="col-sm-1 hour">4 PM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
      <div class="row justify-content-center" id="5-PM">
        <div class="col-sm-1 hour">5 PM</div>
        <textarea class="form-control col-10" rows="3"></textarea>
        <button class="col-sm-1 saveBtn" style='font-size:24px'><i class='far fa-save'></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
